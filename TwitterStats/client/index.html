<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="js/jquery-1.6.2.min.js"></script>
    <script type="text/javascript" src="js/jquery.tmpl.js"></script>
    <script type="text/javascript" src="js/knockout-latest.js"></script>
    <script type="text/javascript" src="js/koExternalTemplateEngine.debug.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script src="/socket.io/socket.io.js"></script>


</head>
<body>
    <div class="page-title">
        <div class="searchInfo">Searching Twitter for: <span data-bind="text: searchTerm" /></div>
        <div class="searchUpdate" data-bind="visible: showSearch">
            <input type="text" data-bind="value: newSearchTerm">
            <input type="button" value="Search" data-bind="click: updateSearch">
        </div>
    </div>
    <div class="outer-container">
        <div class="container tweeters" data-bind="template: { name: 'tweeters' }" ></div>
        <div class="container mentions" data-bind="template: { name: 'mentions' }" ></div>
        <div class="container mentioners" data-bind="template: { name: 'mentioners' }" ></div>
        <div class="container hashtags" data-bind="template: { name: 'hashtags' }" ></div>
    </div>
</body>
</html>
