<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="js/jquery-1.6.2.min.js"></script>
    <script type="text/javascript" src="js/jquery.tmpl.js"></script>
    <script type="text/javascript" src="js/externalTemplates.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="page-title">
        <div class="searchInfo">Searching Twitter for: <span id="searchTerm"></span></div>
        <div class="searchUpdate" id="searchPanel">
            <input type="text" id="newSearchTerm">
            <input type="button" value="Search" onclick="statsClient.updateSearch()">
        </div>
    </div>
    <div class="outer-container">
        <div id="tweetersContainer" class="container tweeters"></div>
        <div id="mentionsContainer" class="container mentions"></div>
        <div id="mentionersContainer" class="container mentioners"></div>
        <div id="hashtagsContainer" class="container hashtags"></div>
    </div>
</body>
</html>
